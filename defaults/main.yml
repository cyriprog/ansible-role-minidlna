---
minidlna:
  user: minidlna
  group: minidlna
  port: 8200
  db_dir: /var/cache/minidlna
  media_dirs:
    - /var/lib/minidlna

minidlna_ignore_restart_error: no

#state : possibles values :
# - autostart installed and startservice activate
# - present : installed but service desactivate
# - absent : desinstalled
state: present
